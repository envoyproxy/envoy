static_resources:
  clusters:
  - name: dummy_cluster
    connect_timeout: 1s
    load_assignment:
      cluster_name: dummy_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: {{ ntop_ip_loopback_address }}
                port_value: 0
  - name: rtds_cluster
    connect_timeout: 1s
    type: EDS
    eds_cluster_config:
      eds_config:
        api_config_source:
          api_type: GRPC
          grpc_services:
            envoy_grpc:
              cluster_name: "dummy_cluster"
layered_runtime:
  layers:
    - name: foobar
      rtds_layer:
        name: foobar
        rtds_config:
          api_config_source:
            api_type: GRPC
            grpc_services:
              envoy_grpc:
                cluster_name: rtds_cluster
                
