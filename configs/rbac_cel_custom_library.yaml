#                      call_expr:
#                        function: contains
#                        args:
#                        - select_expr:
#                            operand:
#                              ident_expr:
#                                name: custom
#                            field: team
#                        - const_expr:
#                            string_value: swg
#                    permissions:
#                    - any: true
#                    principals:
#                    - any: true
                  "policy-rbac-deny-if-lazy-func-returns-99":
                    # deny if LazyConstFuncReturns99() == 99
                    condition:
                      call_expr:
                        function: _==_
                        args:
                        - call_expr:
                            function: LazyConstFuncReturns99
                        - const_expr:
                            int64_value: 99
                    permissions:
                    - any: true
                    principals:
                    - any: true
