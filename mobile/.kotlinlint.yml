# We build upon the default config provided by
# https://github.com/arturbosch/detekt/blob/master/detekt-cli/src/main/resources/default-detekt-config.yml
build:
  maxIssues: 0

complexity:
  ComplexCondition:
    active: false
  TooManyFunctions:
    active: false

comments:
  OutdatedDocumentation:
    active: true
    matchTypeParameters: false
    matchDeclarationsOrder: false
    allowParamOnConstructorProperties: true
  UndocumentedPublicClass:
    active: true
  UndocumentedPublicFunction:
    active: true
  UndocumentedPublicProperty:
    active: true

console-reports:
  active: true

processors:
  active: true

style:
  ForbiddenComment:
    active: false
  MagicNumber:
    active: false
  MaxLineLength:
    maxLineLength: 100
  ReturnCount:
    active: false
