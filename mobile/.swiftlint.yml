trailing_whitespace:
  ignores_comments: false
  ignores_empty_lines: false
trailing_comma:
  mandatory_comma: true
line_length:
- 100
type_body_length:
  warning: 300
  error: 400
file_length:
  warning: 400
  ignore_comment_only_lines: true
private_over_fileprivate:
  validate_extensions: true
cyclomatic_complexity:
  ignores_case_statements: true
prefixed_toplevel_constant:
  only_private: true
attributes:
  always_on_line_above:
  - "@discardableResult"
  - "@IBDesignable"
  - "@nonobjc"
  - "@NSManaged"
  - "@objc"
modifier_order:
  preferred_modifier_order:
  - acl
  - setterACL
  - final
  - override
  - required
  - typeMethods
  - mutators
  - owned
  - lazy
  - dynamic
  - convenience
deployment_target:
  iOS_deployment_target: 13.0

custom_rules:
  newline_after_brace:
    name: "Opening braces shouldn't have empty lines under them"
    regex: '\{\n\n'
  newline_before_brace:
    name: "Closing braces shouldn't have empty lines before them"
    regex: '\n\n\}'
  space_before_comma:
    name: "Commas should never have a space before them"
    regex: '\s+,'
  spaces_over_tabs:
    name: "Use (2) spaces instead of tabs"
    regex: '\t'
