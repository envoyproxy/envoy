services:

  proxy:
    build:
      context: .
      dockerfile: ../shared/envoy/Dockerfile
      args:
        ENVOY_VARIANT: contrib-dev
    depends_on:
      mysql:
        condition: service_started
    ports:
    - "${PORT_ADMIN:-8001}:8001"

  mysql:
    build:
      context: .
      dockerfile: Dockerfile-mysql
    environment:
    - MYSQL_ALLOW_EMPTY_PASSWORD=yes
