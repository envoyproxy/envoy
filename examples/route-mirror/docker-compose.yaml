services:

  envoy-front-proxy:
    build:
      context: .
      dockerfile: ../shared/envoy/Dockerfile
    ports:
    - "${PORT_PROXY:-10000}:10000"
    depends_on:
      service1:
        condition: service_healthy
      service1-mirror:
        condition: service_healthy
      service2:
        condition: service_healthy
      service2-mirror:
        condition: service_healthy

  service1:
    build:
      context: ../shared/python
      target: aiohttp-tracing-service
    environment:
    - SERVICE_NAME=1

  service1-mirror:
    build:
      context: ../shared/python
      target: aiohttp-tracing-service
    environment:
    - SERVICE_NAME=1

  service2:
    build:
      context: ../shared/python
      target: aiohttp-tracing-service
    environment:
    - SERVICE_NAME=2

  service2-mirror:
    build:
      context: ../shared/python
      target: aiohttp-tracing-service
    environment:
    - SERVICE_NAME=2
