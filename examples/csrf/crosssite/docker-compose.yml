services:

  front-envoy:
    build:
      context: .
      dockerfile: ../../shared/envoy/Dockerfile
    depends_on:
      service:
        condition: service_healthy
    ports:
    - "${PORT_CROSS:-8002}:10000"

  service:
    build:
      context: ../../shared/python
      target: aiohttp-service
    volumes:
    - ./service.py:/code/service.py
    - ../index.html:/code/index.html
