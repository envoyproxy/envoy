version: "3.7"
services:

  front-envoy:
    build:
      context: .
      dockerfile: Dockerfile-frontenvoy
    networks:
    - envoymesh
    ports:
    - "8000:8000"
    - "8001:8001"

  service1:
    build:
      context: ../front-proxy
      dockerfile: Dockerfile-service
    volumes:
    - ./service1-envoy-jaeger.yaml:/etc/service-envoy.yaml
    networks:
    - envoymesh
    environment:
    - SERVICE_NAME=1

  service2:
    build:
      context: ../front-proxy
      dockerfile: Dockerfile-service
    volumes:
    - ./service2-envoy-jaeger.yaml:/etc/service-envoy.yaml
    networks:
    - envoymesh
    environment:
    - SERVICE_NAME=2

  jaeger:
    image: jaegertracing/all-in-one
    environment:
    - COLLECTOR_ZIPKIN_HOST_PORT=9411
    networks:
    - envoymesh
    ports:
    - "9411:9411"
    - "16686:16686"

networks:
  envoymesh: {}
