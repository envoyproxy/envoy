services:
  mirror-proxy:
    build:
      context: .
      dockerfile: ../shared/envoy/Dockerfile
      args:
        ENVOY_VARIANT: contrib-dev
    ports:
    - "${PORT_PROXY:-10000}:10000"

  backend:
    build:
      context: .
      dockerfile: ../shared/envoy/Dockerfile
      args:
        ENVOY_CONFIG: envoy-backend.yaml
