node:
  id: FOO
  cluster: BAR

dynamic_resources:
  lds_config:
    path_config_source:
      path: /var/lib/envoy/lds.yml

static_resources:
  listeners:
  - name: dev
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 10001
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          upgrade_configs:
          - upgrade_type: websocket
          http_filters:
          - name: envoy.filters.http.oauth2
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.oauth2.v3.OAuth2
              config:
                token_endpoint:
                  cluster: hub
                  uri: http://myhub:7000/authenticate
                  timeout: 3s
                default_expires_in: 600s
                authorization_endpoint: http://localhost:7000/authorize
                redirect_uri: "%REQ(x-forwarded-proto)%://%REQ(:authority)%/authorize"
                forward_bearer_token: true
                pass_through_matcher:
                  name: ":path"
                  string_match:
                    safe_regex:
                      regex: >-
                        ^\/(authorize.*|login|logout)$
                  invert_match: true
                redirect_path_matcher:
                  path:
                    prefix: /authorize
                signout_path:
                  path:
                    exact: /logout
                credentials:
                  client_id: "0123456789"
                  token_secret:
                    name: token
                    sds_config:
                      path_config_source:
                        path: /etc/envoy/secrets/myhub-token-secret.yml
                  hmac_secret:
                    name: hmac
                    sds_config:
                      path_config_source:
                        path: /etc/envoy/secrets/hmac-secret.yml
                auth_scopes:
                - user:email
          - name: envoy.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          codec_type: "AUTO"
          stat_prefix: ingress_http
          route_config:
            virtual_hosts:
            - name: web
              domains: ["*"]
              routes:
              - match:
                  prefix: "/hub/"
                route:
                  host_rewrite_literal: api.myhub
                  regex_rewrite:
                    pattern:
                      regex: '^/hub/(.*)'
                    substitution: '/\1'
                  cluster: hub-api
              - match:
                  prefix: "/"
                route:
                  cluster: ui

  - name: production
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 10000
    access_log:
    - name: envoy.access_loggers.stdout
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StderrAccessLog
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          http_filters:
          - name: envoy.filters.http.oauth2
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.oauth2.v3.OAuth2
              config:
                token_endpoint:
                  cluster: hub
                  uri: http://myhub:7000/authenticate
                  timeout: 3s
                default_expires_in: 600s
                authorization_endpoint: http://localhost:7000/authorize
                redirect_uri: "%REQ(x-forwarded-proto)%://%REQ(:authority)%/authorize"
                forward_bearer_token: true
                pass_through_matcher:
                  name: ":path"
                  string_match:
                    safe_regex:
                      regex: >-
                        ^\/(authorize.*|login|logout)$
                  invert_match: true
                redirect_path_matcher:
                  path:
                    prefix: /authorize
                signout_path:
                  path:
                    exact: /logout
                credentials:
                  client_id: "0123456789"
                  token_secret:
                    name: token
                    sds_config:
                      path_config_source:
                        path: /etc/envoy/secrets/myhub-token-secret.yml
                  hmac_secret:
                    name: hmac
                    sds_config:
                      path_config_source:
                        path: /etc/envoy/secrets/hmac-secret.yml
                auth_scopes:
                - user:email
          - name: envoy.filters.http.compressor
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.compressor.v3.Compressor
              response_direction_config:
                common_config:
                  min_content_length: 100
                disable_on_etag_header: true
              compressor_library:
                name: text_optimized
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.compression.gzip.compressor.v3.Gzip
                  memory_level: 3
                  window_bits: 10
          - name: envoy.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          codec_type: "AUTO"
          stat_prefix: ingress_http
          route_config:
            virtual_hosts:
            - name: web
              domains: ["*"]
              routes:
              - match:
                  prefix: "/other/"
                route:
                  regex_rewrite:
                    pattern:
                      regex: '^/other/(.*)'
                    substitution: '/\1'
                  cluster: other

              - match:
                  prefix: "/hub/"
                route:
                  host_rewrite_literal: api.myhub
                  regex_rewrite:
                    pattern:
                      regex: '^/hub/(.*)'
                    substitution: '/\1'
                  cluster: hub-api
              - match:
                  prefix: "/"
                route:
                  cluster: loopback
