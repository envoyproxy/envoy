  clusters:

  # UI development server
  #  tail the logs by running:
  #     `docker compose logs ui -f`
  - name: ui
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: ui
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ui
                port_value: 3000

  # UI static routes (production)
  #  build app and create listener/routes by running:
  #     `docker compose run ui build.sh`
  - name: loopback
    type: STATIC
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: loopback
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 10002

  - name: hub
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: hub
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: myhub
                port_value: 7000

  - name: hub-api
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: hub-api
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: myhub-api
                port_value: 7000

  - name: other
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: other
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: other
                port_value: 7000
