services:
  go_plugin_compile:
    build:
      context: simple
      dockerfile: ../../shared/golang/Dockerfile
      target: golang-base
    command: >
      bash -c "
      cd examples/golang-network/simple
      && go build -o simple.so -buildmode=c-shared .
      && cp ./simple.so /output"
    working_dir: /source
    environment:
    - GOFLAGS=-buildvcs=false
    volumes:
    - ../..:/source
    - ./lib:/output
