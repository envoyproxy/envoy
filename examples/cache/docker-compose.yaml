version: "3.7"
services:

  flask:
    build:
      context: ../shared/flask
    image: flask:python-3.10-slim-bullseye
    restart: "no"

  front-envoy:
    build:
      context: .
      dockerfile: Dockerfile-frontenvoy
    ports:
    - "8000:8000"

  service1:
    build:
      context: .
      dockerfile: Dockerfile-service
    volumes:
    - ./responses.yaml:/etc/responses.yaml
    - ./service.py:/code/service.py
    environment:
    - SERVICE_NAME=1

  service2:
    build:
      context: .
      dockerfile: Dockerfile-service
    volumes:
    - ./responses.yaml:/etc/responses.yaml
    - ./service.py:/code/service.py
    environment:
    - SERVICE_NAME=2
