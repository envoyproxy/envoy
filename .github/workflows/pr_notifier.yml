on:
  workflow_dispatch:
  schedule:
  - cron: '0 5 * * 1,2,3,4,5'

jobs:
  pr_notifier:
    name: PR Notifier
    runs-on: ubuntu-latest
    if: github.repository == 'envoyproxy/envoy'
    steps:
    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
    - name: Set up Python 3.8
      uses: actions/setup-python@c4e89fac7e8767b327bbad6cb4d859eda999cf08
      with:
        python-version: '3.8'
        architecture: 'x64'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./.github/actions/pr_notifier/requirements.txt
    - name: Notify about PRs
      run: python ./.github/actions/pr_notifier/pr_notifier.py --cron_job
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
