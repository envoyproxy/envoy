name: Arm64 testing

permissions:
  contents: read

on:
  pull_request:

concurrency:
  group: |
    ${{ github.head_ref
        || github.run_id
    }}-${{ github.workflow }}-request
  cancel-in-progress: true


jobs:
  arm64:
    permissions:
      contents: read
    runs-on: envoy-ubuntu-arm64
    steps:
    - run: |
        df -h
        uname -a
        jq --version || echo "NO JQ"
        docker --version || echo "NO DOCKER"

  arm64-base:
    permissions:
      contents: read
    runs-on: envoy-ubuntu-arm64-base
    steps:
    - run: |
        df -h
        uname -a
        jq --version || echo "NO JQ"
        docker --version || echo "NO DOCKER"
