# envoy demo with golang extension enabled
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10001
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/mytest.service"
                route:
                  cluster: local_service
                  upgrade_configs: 
                  - upgrade_type: "CONNECT"
                    connect_config: 
                      allow_post: true
          
  clusters:
  - name: local_service          
    connect_timeout: 5s
    type: strict_dns
    lb_policy: round_robin

    ## =========== Here is config for golang tcp upstream extension =========== START ##

    upstream_config:
      name: envoy.upstreams.http.tcp.golang
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.tcp.golang.v3alpha.Config
        library_id: http2dubbo-by-golang-extension
        library_path: /Users/duxin/cpp/src/envoy/contrib/golang/upstreams/http/tcp/test/test_data/http2dubbo-example/envoy/libgolang.so
        plugin_name: http2dubbo-by-golang-extension
        plugin_config:
          "@type": type.googleapis.com/xds.type.v3.TypedStruct
          value:
            router_for_gray_traffic: "local_route"
            cluster_for_enable_remote_half_close: "local_service"
            enable_tunneling: true

      ## =========== Here is config for golang tcp upstream extension =========== END ##      

    load_assignment:
      cluster_name: local_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: host.docker.internal
                port_value: 20880

admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9902