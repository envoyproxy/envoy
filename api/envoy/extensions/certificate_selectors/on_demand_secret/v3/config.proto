syntax = "proto3";

package envoy.extensions.certificate_selectors.on_demand_secret.v3;

import "envoy/config/core/v3/extension.proto";
import "envoy/config/core/v3/config_source.proto";

import "udpa/annotations/status.proto";
import "validate/validate.proto";

option java_package = "io.envoyproxy.envoy.extensions.certificate_selectors.on_demand_secret.v3";
option java_outer_classname = "ConfigProto";
option java_multiple_files = true;
option go_package = "github.com/envoyproxy/go-control-plane/envoy/extensions/certificate_selectors/on_demand_secret/v3;on_demand_secretv3";
option (udpa.annotations.file_status).package_version_status = ACTIVE;

// [#protodoc-title: On-demand secret certificate selector]
// [#extension: envoy.certificate_selectors.on_demand_secret]

// Fetches the secret on-demand while allowing the parent cluster or listener to accept connections
// without warming. The certificate secret is validated against the outer common TLS context, e.g.
// by setting FIPS compliance policy on the loaded secret material.
message Config {
  // Defines the source of the secrets.
  config.core.v3.ConfigSource config_source= 1 [(validate.rules).message = {required: true}];

  // Secret name. If specified, the secret is pre-fetched during configuration and applied to all connections.
  // This can be overridden on a per-connection basis using the filter state key ``envoy.tls.on_demand_secret``,
  // in which case the secret is fetched on-demand.
  string name = 2;
}

