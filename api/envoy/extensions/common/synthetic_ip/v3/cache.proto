syntax = "proto3";

package envoy.extensions.common.synthetic_ip.v3;

import "udpa/annotations/status.proto";

option java_package = "io.envoyproxy.envoy.extensions.common.synthetic_ip.v3";
option java_outer_classname = "CacheProto";
option java_multiple_files = true;
option go_package = "github.com/envoyproxy/go-control-plane/envoy/extensions/common/synthetic_ip/v3;synthetic_ipv3";
option (udpa.annotations.file_status).package_version_status = ACTIVE;

// [#protodoc-title: Synthetic IP Cache]
