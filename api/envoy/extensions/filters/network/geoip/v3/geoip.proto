syntax = "proto3";

package envoy.extensions.filters.network.geoip.v3;

import "envoy/config/core/v3/extension.proto";

import "xds/annotations/v3/status.proto";

import "udpa/annotations/status.proto";
import "validate/validate.proto";

option java_package = "io.envoyproxy.envoy.extensions.filters.network.geoip.v3";
option java_outer_classname = "GeoipProto";
option java_multiple_files = true;
option go_package = "github.com/envoyproxy/go-control-plane/envoy/extensions/filters/network/geoip/v3;geoipv3";
option (udpa.annotations.file_status).package_version_status = ACTIVE;
option (xds.annotations.v3.file_status).work_in_progress = true;

// [#protodoc-title: Geoip]
// Geoip :ref:`configuration overview <config_network_filters_geoip>`.
// [#extension: envoy.filters.network.geoip]

// The network geolocation filter performs IP geolocation lookups on incoming connections
// and stores the results in the connection's filter state under the well-known key
// ``envoy.geoip``. The stored data is a ``GeoipInfo`` object that supports
// serialization for access logging and field-level access.
//
// See :ref:`well known filter state <well_known_filter_state>` for details on accessing
// the geolocation data.
message Geoip {
  // Configuration for dynamically overriding the client IP address used for geolocation lookups.
  message ClientIpFilterStateConfig {
    // The name of the filter state object from which to read the client IP address.
    // The filter state object must implement the ``Router::StringAccessor`` interface
    // and contain a valid IPv4 or IPv6 address string.
    //
    // If the filter state object is not found or contains an invalid IP address,
    // the filter will fall back to using the downstream connection source address.
    //
    // This is useful when a preceding filter (such as a listener filter or network filter)
    // has extracted the true client IP from a protocol header (e.g., PROXY protocol)
    // and stored it in filter state.
    //
    // Example filter state keys that might be used:
    //
    // * A custom key set by a preceding filter that parses PROXY protocol TLVs.
    // * ``envoy.filters.listener.original_dst.remote_ip`` from the original destination filter.
    string filter_state_key = 1 [(validate.rules).string = {min_len: 1}];
  }

  // The prefix to use when emitting statistics. This is useful when there are multiple
  // listeners configured with geoip filters, allowing stats to be grouped per listener.
  // For example, with ``stat_prefix: "listener_1."``, stats would be emitted as
  // ``listener_1.geoip.total``.
  string stat_prefix = 1;

  // Geoip driver specific configuration which depends on the driver being instantiated.
  // [#extension-category: envoy.geoip_providers]
  config.core.v3.TypedExtensionConfig provider = 2 [(validate.rules).message = {required: true}];

  // Configuration for dynamically overriding the client IP address used for geolocation lookups.
  //
  // If set, the filter will first attempt to read the client IP address from the filter state
  // object specified by
  // :ref:`filter_state_key <envoy_v3_api_field_extensions.filters.network.geoip.v3.Geoip.ClientIpFilterStateConfig.filter_state_key>`.
  // If the filter state object is not found or contains an invalid IP address, the filter
  // falls back to using the downstream connection source address.
  //
  // If not set, the filter always uses the downstream connection source address.
  ClientIpFilterStateConfig client_ip_filter_state_config = 3;
}
