static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: example_tcp
          cluster: example_cluster

  clusters:
  - name: example_cluster
    type: STRICT_DNS
    load_assignment:
      cluster_name: example_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            health_check_config:
              port_value: 8082
              address:
                socket_address:
                  address: 127.0.0.1
                  port_value: 8081
            address:
              socket_address:
                address: localhost
                port_value: 8080
