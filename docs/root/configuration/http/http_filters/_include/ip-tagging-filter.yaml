static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          http_filters:
          - name: ip_tagging
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ip_tagging.v3.IPTagging
              request_type: both
              ip_tags:
              - ip_tag_name: external_request
                ip_list:
                - {address_prefix: 1.2.3.4, prefix_len: 32}
          - name: envoy.filters.http.router
            typed_config:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          route_config:
            name: local_route
            virtual_hosts:
            - domains:
              - '*'
              name: local_service
              routes:
              - match: {prefix: "/"}
                route: {cluster: default_service}
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 9000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress1_http
          http_filters:
          - name: ip_tagging
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ip_tagging.v3.IPTagging
              request_type: both
              ip_tags_file_provider:
                ip_tags_refresh_rate: 5s
                ip_tags_datasource:
                  filename: "/geoip/ip-tags.yaml"
                  watched_directory:
                    path: "/geoip/"
          - name: envoy.filters.http.router
            typed_config:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          route_config:
            name: local_route
            virtual_hosts:
            - domains:
              - '*'
              name: local_service
              routes:
              - match: {prefix: "/"}
                route: {cluster: default_service}
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 7000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress2_http
          http_filters:
          - name: ip_tagging
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ip_tagging.v3.IPTagging
              request_type: both
              ip_tags_file_provider:
                ip_tags_refresh_rate: 5s
                ip_tags_datasource:
                  filename: "/geoip/ip-tags.json"
                  watched_directory:
                    path: "/geoip/"
          - name: envoy.filters.http.router
            typed_config:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          route_config:
            name: local_route
            virtual_hosts:
            - domains:
              - '*'
              name: local_service
              routes:
              - match: {prefix: "/"}
                route: {cluster: default_service}
  clusters:
  - name: default_service
    load_assignment:
      cluster_name: default_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 10001
admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
