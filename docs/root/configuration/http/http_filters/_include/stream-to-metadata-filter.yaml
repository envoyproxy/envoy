static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: AUTO
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: llm_service
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/chat"
                route:
                  cluster: llm-cluster
          http_filters:
          - name: envoy.filters.http.stream_to_metadata
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.stream_to_metadata.v3.StreamToMetadata
              response_rules:
                format: SERVER_SENT_EVENTS
                rules:
                - selector:
                    json_path:
                      path: ["usage", "total_tokens"]
                  on_present:
                  - metadata_namespace: envoy.lb
                    key: tokens
                    type: NUMBER
                - selector:
                    json_path:
                      path: ["model"]
                  on_present:
                  - metadata_namespace: envoy.lb
                    key: model_name
                    type: STRING
                  stop_processing_on_match: false
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: llm-cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: llm-cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: api.openai.com
                port_value: 443
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: api.openai.com
