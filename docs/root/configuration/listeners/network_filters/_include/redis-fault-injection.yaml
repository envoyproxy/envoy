static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 6379
    filter_chains:
    - filters:
      - name: envoy.filters.network.redis_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.redis_proxy.v3.RedisProxy
          stat_prefix: redis_stats
          prefix_routes:
            catch_all_route:
              cluster: redis_cluster
          settings:
            op_timeout: 5s
          faults:
          - fault_type: ERROR
            fault_enabled:
              default_value:
                numerator: 10
                denominator: HUNDRED
              runtime_key: "bogus_key"
            commands:
            - GET
          - fault_type: DELAY
            fault_enabled:
              default_value:
                numerator: 10
                denominator: HUNDRED
              runtime_key: "bogus_key"
            delay: 2s
  clusters:
  - name: redis_cluster
    connect_timeout: 1s
    type: STRICT_DNS
    load_assignment:
      cluster_name: redis_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: redis.example.com
                port_value: 6379
